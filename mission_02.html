<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Grid Layout</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        .header {
            display: flex;
            width: 100%;
        }

        .header div {
            flex: 1;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .header .left {
            background-color: #2D3E50;
        }

        .header .right {
            background-color: #D9534F;
        }

        .hero {
            background-color: #5B84C4;
            text-align: center;
            padding: 80px;
            font-size: 18px;
            color: white;
        }

        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
        }

        .main {
            background-color: #1C2B3A;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .side-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .image {
            background-color: #CFE2E8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            padding: 40px;
        }

        .extra {
            background-color: #76A88F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 40px;
        }

        .banner {
            background-color: #F4D27A;
            text-align: center;
            padding: 25px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">HEADER</div>
            <div class="right">MENU</div>
        </div>
        <div class="hero">HERO</div>
        <div class="content">
            <div class="main">MAIN</div>
            <div class="side-container">
                <div class="image">IMAGE</div>
                <div class="extra">EXTRA</div>
            </div>
        </div>
        <div class="banner">BANNER</div>
    </div>
</body>
</html>
