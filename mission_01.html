<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMUMC Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 40px;
            border-bottom: 1px solid #ddd;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .menu {
            display: flex;
            gap: 20px;
            font-weight: bold;
        }

        .menu span {
            font-size: 14px;
        }

        .settings {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="./image/image.png" alt="SMUMC 로고" class="logo"> 
        </div>
        <div class="menu">
            <span>PROJECTS</span>
            <span>MEMBERS</span>
            <span>NOTICE</span>
        </div>
    </nav>

</body>
</html>
